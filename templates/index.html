<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            margin-bottom: 40px;
        }
        input[type="text"],
        input[type="url"],
        select {
            width: 300px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .music-list {
            list-style-type: none;
            padding: 0;
        }
        .music-item {
            margin: 10px 0;
            font-size: 18px;
        }
        .music-item a {
            text-decoration: none;
            color: #3498db;
        }
        .music-item a:hover {
            text-decoration: underline;
        }
        .recommend-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #e74c3c;
            font-size: 20px;
        }
        .recommend-link:hover {
            text-decoration: underline;
        }
        .message {
            margin-bottom: 20px;
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Music Database</h1>
    
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('index') }}">
        <input type="text" name="title" placeholder="Song Title" required><br>
        <input type="text" name="artist" placeholder="Artist Name" required><br>
        <input type="url" name="youtube_url" placeholder="YouTube URL (Optional)"><br>
        <select name="genre" required>
            <option value="" disabled selected>Select Genre</option>
            <option value="ballad">ballad</option>
            <option value="dance">dance</option>
            <option value="hip-hop">hip-hop</option>
            <option value="rock">rock</option>
            <!-- ì¶”ê°€ì ì¸ ìž¥ë¥´ë¥¼ ì—¬ê¸°ì„œ ì„ íƒ ê°€ëŠ¥ -->
        </select><br>
        <button type="submit">Add Music</button>
    </form>

    <h2>Music List</h2>
    <ul class="music-list">
        {% for music in music_list %}
        <li class="music-item">
            {{ music.title }} by {{ music.artist }} ({{ music.genre }}) - 
            <a href="{{ music.youtube_url }}" target="_blank">Listen</a>
        </li>
        {% else %}
        <li>No music in the database yet.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('recommend') }}" class="recommend-link">ðŸŽµ Get a Random Recommendation</a>
</body>
</html>
