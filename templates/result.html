<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music Preference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            height: 315px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .song-info {
            margin-top: 20px;
            font-size: 24px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"],
        input[type="url"] {
            width: 300px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>당신을 위한 추천 음악은</h1> <!--{{ genre }}-->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="song-info">
        <p><strong>{{ music.title }}</strong> by <em>{{ music.artist }}</em></p>
    </div>
    <a href="{{ url_for('main') }}" class="back-link">← 테스트 페이지로 돌아가기</a>

    <h2>Recommend a similar song!</h2>
    <form method="POST" action="{{ url_for('result') }}">
        <input type="text" name="title" placeholder="Song Title" required><br>
        <input type="text" name="artist" placeholder="Artist Name" required><br>
        <input type="url" name="youtube_url" placeholder="YouTube URL (Optional)"><br>
        <input type="hidden" name="genre" value="{{ genre }}">
        <button type="submit">Add Music</button>
    </form>

    <!-- JavaScript to display a popup message if it exists -->
    {% if message %}
    <script>
        alert("{{ message|safe }}");
    </script>
    {% endif %}
</body>
</html>
