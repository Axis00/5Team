<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            height: 315px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .song-info {
            margin-top: 20px;
            font-size: 24px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 40px;
        }
        input[type="text"],
        input[type="url"] {
            width: 300px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Your Music Preference is {{ genre }}!</h1>

    {% if video_id %}
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="song-info">
        <p><strong>{{ music.title }}</strong> by <em>{{ music.artist }}</em></p>
    </div>
    {% else %}
    <p>No recommendations available in this genre.</p>
    {% endif %}

    <h2>Recommend a Similar Song!</h2>
    <form method="POST" action="{{ url_for('result') }}">
        <input type="text" name="title" placeholder="Song Title" required><br>
        <input type="text" name="artist" placeholder="Artist Name" required><br>
        <input type="url" name="youtube_url" placeholder="YouTube URL (Optional)"><br>
        <input type="hidden" name="genre" value="{{ genre }}"><br>
        <button type="submit">Add Song</button>
    </form>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
