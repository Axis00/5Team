<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            height: 315px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .song-info {
            margin-top: 20px;
            font-size: 24px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Today's Recommendation</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="song-info">
        <p><strong>{{ music.title }}</strong> by <em>{{ music.artist }}</em></p>
        <p>Genre: <strong>{{ music.genre }}</strong></p>
    </div>
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
