<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 예시</title>
    <link rel="stylesheet" href="result.css"> <!-- styles.css 파일 경로 -->
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Example Image" class="image"> <!-- 이미지 경로 확인 -->
        <p class="text1">당신은 밴드 유형의 음악을 좋아합니다.</p>
        <p class="text2">추천 음악은 #### 입니다.</p>
        <a href="https://your-url.com" class="button">음악 들으러 가기!</a>
        
        <!-- 텍스트 입력 필드 추가 -->
        <form class="input-form">
            <label for="userInput">당신의 추천 음악을 입력해보세요:</label>
            <input type="text" id="userInput" name="userInput" placeholder="예: 클래식, 록 등">
            <button type="submit" class="submit-button">제출</button>
        </form>
    </div>
</body>
</html>
